  <div class="app flex-row align-items-center kamith">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 ">
          <div class="card-group mb-0 ">
            <div class="card p-2 welcome">
              <div class="card-block">
                <h1>Login</h1>
                <p class="text-muted">Login to Iot</p>
                <div class="input-group mb-1">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input type="text" [(ngModel)]="username" class="form-control" (keyup.enter)="keyTab($event)" placeholder="Username" autofocus>
                </div>
                <div class="input-group mb-2">
                  <span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input type="password" [(ngModel)]="password" (keyup.enter)="submitLogin()" class="form-control" placeholder="Password">
                </div>
                <div class="row">
                  <div class="col-6">
                      
                    <button type="button" (click)="submitLogin()" class="btn btn-primary px-2">Login</button>
                    <button type="button" (click)="registerUser()" class="btn btn-primary px-2">Sign up</button>
                    <a href="" (click)="resetPassword()">Reset Password</a>
                  </div>
                  <div class="col-6 text-right">
                  </div>
                </div>
              </div>
            </div>
            <div class="card card-inverse card-primary py-3 hidden-md-down welcome" style="width:44%">
              <div class="card-block text-center">
                <div>
                  <h3>Welcome to Iot </h3><br>
                  <h6 class="container">IoT is the network of physical devices, vehicles, home 
                    applications and other items embedded with electronics, softwares, 
                    sensors, actuators and network connectivity which enables these
                     objects to connect and exchange data</h6>

                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
